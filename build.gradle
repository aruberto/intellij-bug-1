group 'com.github.aruberto'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.security:spring-security-core:4.0.4.RELEASE'
    testCompile 'junit:junit:4.11'
    testCompile 'org.assertj:assertj-core:3.4.1'
}
